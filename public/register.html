<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration</title>
    <link rel="stylesheet" href="style-register.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="/Registration" class="form" method="POST">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="fullname" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter username" required />
        </div>

        <div class="input-box">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter password" required />
        </div>

        <div class="input-box">
          <label>Retype Password</label>
          <input type="password" name="retypePassword" placeholder="Retype password" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="email" name="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" name="phoneNumber" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" name="date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="sex" value="male" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="sex" value="female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="sex" value="other" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
      </div>
    </section>
  </body>
</html>
