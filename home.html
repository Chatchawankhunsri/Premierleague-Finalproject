<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #37003c;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            width: 100px;
            margin-right: 20px;
        }
        .nav-links {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav-item {
            position: relative;
            margin-right: 20px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #5f0068;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .nav-item:hover .dropdown-content {
            display: block;
        }
        .sign-in {
            margin-left: auto;
            background-color: white;
            color: #37003c;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="./View/pl-main-logo.png" alt="Premier League Logo" class="logo">
        <ul class="nav-links">
            <li class="nav-item">
                <a href="#" class="nav-link">Premier League</a>
                <div class="dropdown-content">
                    <a href="/home.html">Home</a>
                    <a href="/fixtures.html">Fixtures</a>
                    <a href="/results.html">Results</a>
                    <a href="/tables.html">Tables</a>
                    <a href="/transfers.html">Transfers</a>
                    <a href="/stats.html">Stats</a>
                    <a href="/news.html">News</a>
                    <a href="/video.html">Video</a>
                    <a href="/clubs.html">Clubs</a>
                    <a href="/awards.html">Awards</a>
                </div>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Fantasy</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Football & Community</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">More</a></li>
        </ul>
        <a href="#" class="sign-in">Sign in</a>
    </nav>
</body>
</html>
